<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Digital Stopwatch</h1>
    <div id="box">
        <div id="number">
            <span id="min">00</span> : <span id="sec">00</span> : <span id="ms">00</span>
        </div>
    </div>
    <hr>
    <div id="controls">
        <button id="start">Start</button>
        <button id="add-thirty">Add 30s</button>
        <button id="reset-button">Reset</button>
        <div>
            <form id="time-form">
                <input type="number" id="num" placeholder="How long?">
                <button type="submit">Set Time</button>
            </form>
        </div>
        <p id="message"></p>
    </div>
    <script src="./script.js"></script>
    <audio id="chime" src="./Electronic_Chime.mp3"></audio>
</body>
</html>
